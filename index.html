<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habibi Market</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:radial-gradient(circle at top,#2a0a4a,#0b0614);color:#f5f3ff;min-height:100vh}
header{
 display:flex;justify-content:space-between;align-items:center;
 padding:24px 48px;position:sticky;top:0;
 background:rgba(11,6,20,.9);backdrop-filter:blur(10px);z-index:10
}
.logo{font-size:28px;font-weight:700;color:#b983ff}
nav{display:flex;gap:16px}
nav button{
 padding:10px 18px;border-radius:10px;
 border:1px solid #b983ff;background:transparent;
 color:#b983ff;font-weight:600;cursor:pointer;transition:.3s
}
nav button.primary{background:#b983ff;color:#14001f}
nav button:hover{transform:scale(1.05)}
.container{padding:40px 48px}
.title{font-size:42px;font-weight:700}
.subtitle{opacity:.7;margin-bottom:40px}
.market{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:28px}

.card{
 background:linear-gradient(180deg,#2a164f,#160a2b);
 border-radius:18px;padding:22px;
 transition:.4s;box-shadow:0 20px 40px rgba(0,0,0,.45)
}
.card:hover{transform:translateY(-10px)}
.brainrot{
 height:140px;border-radius:14px;
 background:linear-gradient(135deg,#6f2cff,#b983ff);
 display:flex;align-items:center;justify-content:center;
 font-size:22px;font-weight:600;margin-bottom:16px
}
.name{font-size:20px;font-weight:600}
.desc{font-size:13px;opacity:.7;margin:8px 0 16px}
.prices{display:flex;gap:10px}
.btn{
 flex:1;padding:10px;border-radius:10px;
 border:none;font-weight:600;cursor:pointer
}
.robux{background:#b983ff;color:#14001f}
.money{background:transparent;border:1px solid #b983ff;color:#b983ff}
.auth{
 position:fixed;inset:0;background:rgba(0,0,0,.75);
 display:none;align-items:center;justify-content:center;z-index:20
}
.auth-box{
 width:420px;padding:40px;border-radius:20px;
 background:linear-gradient(180deg,#2a164f,#160a2b);
 box-shadow:0 40px 80px rgba(0,0,0,.7);
 text-align:center;animation:pop .4s ease
}
@keyframes pop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
.auth-box h2{margin-bottom:20px}
.auth-box input{
 width:100%;padding:12px;margin-bottom:14px;
 border-radius:10px;border:none;font-size:15px
}
.auth-box button{
 width:100%;padding:12px;border-radius:10px;
 border:none;background:#b983ff;color:#14001f;
 font-weight:700;font-size:15px;cursor:pointer
}
.switch{
 margin-top:14px;font-size:13px;opacity:.7;cursor:pointer
}
.loader{
 width:42px;height:42px;border-radius:50%;
 border:4px solid rgba(255,255,255,.2);
 border-top:4px solid #b983ff;
 animation:spin 1s linear infinite;
 margin:20px auto;display:none
}
@keyframes spin{to{transform:rotate(360deg)}}

footer{text-align:center;padding:30px;opacity:.5;font-size:13px}
</style>
</head>

<body>

<header>
<div class="logo">Habibi Market</div>
<nav id="navBtns">
<button onclick="openAuth('login')">Login</button>
<button class="primary" onclick="openAuth('signup')">Sign Up</button>
</nav>
</header>

<div class="container">
<div class="title">Steal a Brainrot</div>
<div class="subtitle">Buy Rare Brainrots using Robux or Cash</div>
<div class="market" id="market"></div>
</div>

<footer>Habibi Market Â© 2026</footer>
<div class="auth" id="auth">
<div class="auth-box">
<h2 id="authTitle">Sign Up</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button id="authAction" onclick="submitAuth()">Create Account</button>
<div class="loader" id="loader"></div>
<div class="switch" onclick="toggleMode()">Already have an account? Login</div>
</div>
</div>

<script>
let mode="signup"
const auth=document.getElementById("auth")
const title=document.getElementById("authTitle")
const btn=document.getElementById("authAction")
const loader=document.getElementById("loader")
const nav=document.getElementById("navBtns")

function openAuth(m){
 mode=m
 updateAuthUI()
 auth.style.display="flex"
}

function toggleMode(){
 mode=mode==="signup"?"login":"signup"
 updateAuthUI()
}

function updateAuthUI(){
 title.textContent=mode==="signup"?"Sign Up":"Login"
 btn.textContent=mode==="signup"?"Create Account":"Login"
 document.querySelector(".switch").textContent=
 mode==="signup"?"Already have an account? Login":"New here? Sign Up"
}

function submitAuth(){
 loader.style.display="block"
 btn.disabled=true

 setTimeout(()=>{
  const u=user.value,p=pass.value
  if(!u||!p)return

  if(mode==="signup"){
   localStorage.setItem("cred",JSON.stringify({u,p}))
   localStorage.setItem("user",u)
  }else{
   const c=JSON.parse(localStorage.getItem("cred")||"{}")
   if(c.u!==u||c.p!==p)return
   localStorage.setItem("user",u)
  }

  loader.style.display="none"
  btn.disabled=false
  auth.style.display="none"
  nav.innerHTML=`<span style="opacity:.7">Welcome, ${u}</span>
                 <button onclick="logout()">Logout</button>`
 },1200)
}

function logout(){
 localStorage.removeItem("user")
 location.reload()
}
 const market=document.getElementById("market")
for(let i=1;i<=20;i++){
 market.innerHTML+=`
 <div class="card">
  <div class="brainrot">Nil</div>
  <div class="name">Nil Brainrot #${i}</div>
  <div class="desc">Description for Nil brainrot</div>
  <div class="prices">
   <button class="btn robux">Nil R$</button>
   <button class="btn money">Nil</button>
  </div>
 </div>`
}
if(localStorage.getItem("user")){
 nav.innerHTML=`<span style="opacity:.7">
 Welcome, ${localStorage.getItem("user")}
 </span><button onclick="logout()">Logout</button>`
}
</script>

</body>
</html>
